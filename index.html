<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Jaanuuu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffccd5, #ffb3c6);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cursive', sans-serif;
    }

    .message-box {
      position: relative;
      background: rgba(255, 192, 203, 0.8);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 0 50px #ff80ab;
      text-align: center;
      z-index: 2;
      backdrop-filter: blur(10px);
      color: white;
    }

    .message-box h1 {
      font-size: 3em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4;
    }

    .message-box p {
      font-size: 1.3em;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 0 5px #f06292;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      box-shadow: 0 0 15px #ff69b4;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>I love you Jaanuuhhh</h1>
    <p>Each moment with you is precious â™¥</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
